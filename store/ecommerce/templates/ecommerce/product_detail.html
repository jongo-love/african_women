<!-- ecommerce/templates/ecommerce/product_detail.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <p>Price: ${{ product.price }}</p>
    <p>In stock: {{ product.stock }}</p>
    <p>Category: {{ product.category.name }}</p>
    <a href="{% url 'ecommerce:product_list' %}">Back to product list</a>
</body>
</html>
